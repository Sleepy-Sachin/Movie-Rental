<!-- movies/templates/movies/movie_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ movie.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 10px;
        }

        a {
            display: inline-block;
            margin-right: 10px;
            margin-top: 10px;
            padding: 8px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 4px;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>{{ movie.title }}</h2>
    <p>{{ movie.description }}</p>
    <p>Release Date: {{ movie.release_date }}</p>
    <p>Library: {{ movie.library }}</p>
    <a href="{% url 'movie-update' movie.id %}">Update Movie</a>
    <a href="{% url 'movie-delete' movie.id %}">Delete Movie</a>
    <a href="{% url 'movie-list' %}">Back to Movie List</a>
</body>
</html>
